<div ng-controller="CommentsController as conmmentsCtrl" ng-init="conmmentsCtrl.init()">
    <input id="comment" type="text" ng-model="conmmentsCtrl.newComment" />
    <button type="button" id="submit" ng-click="conmmentsCtrl.submitComment()">submit</button>
    <div>
        <div ng-repeat="comment in conmmentsCtrl.comments">
            <span>{{comment.m_Item1}} [{{comment.m_Item2}}]: {{comment.m_Item3}}</span>
        </div>
    </div>
</div>
