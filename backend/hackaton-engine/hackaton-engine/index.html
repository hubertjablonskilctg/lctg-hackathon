<!DOCTYPE html>
<html ng-app="groupTripApp">
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
</head>

<body ng-controller="MainController as ctrl" ng-cloak>
    <div class="content members-content">
        <h3>Trip Members:</h3>
        <div ng-repeat="member in ctrl.tripMembers">
            <div class="row row-padding">
                <div class="col-sm-10">{{member}}</div>
                <div class="col-sm-2"><i class="fa fa-close" ng-click="ctrl.removeMember(member)"></i></div>
            </div>
        </div>

        <div class="row  row-padding">
            <div class="col-sm-10">
                <input class="form-control" placeholder="Type Member Email" ng-model="ctrl.newMemberName" />

            </div>
            <div class="col-sm-2">
                <button class="form-control btn btn-primary" ng-click="ctrl.addMember()">Add</button>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="form-control btn btn-primary btn-main" ng-click="ctrl.createTrip()">Create Trip</button>
            </div>

        </div>

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
