<!DOCTYPE html>
<html ng-app="groupTripApp">
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link rel="apple-touch-icon" sizes="57x57" href="images/fav/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/fav/apple-touch-icon-60x60.png">
    <link rel="icon" type="image/png" href="images/fav/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/fav/favicon-16x16.png" sizes="16x16">
</head>

<body ng-controller="MainController as ctrl" ng-cloak>
 <div class="logo_small"><img src="images/krk1.png" /></div>
    <div class="logo"><img src="images/trip~connector.png"/></div>
    
<div class="text-center">
        <h3 class="main">Invite your co-travellers to plan together with you</h3>
        <div class="max400px centered">
            <div class="row row-padding">
                <div class="col-sm-9">
                    <input class="form-control" placeholder="Member Email" ng-model="ctrl.email" />
                </div>
                <div class="col-sm-3">
                    <button class="form-control btn btn-primary" ng-click="ctrl.addMember()">Add</button>
                </div>
            </div>
            <div ng-repeat="member in ctrl.tripMembers">
                <div class="row row-padding row-user">
                    <div class="col-sm-10">{{member}}</div>
                    <div class="col-sm-2"><i class="fa fa-close" ng-click="ctrl.removeMember(member)"></i></div>
                </div>
            </div>
            
            <br />
            <button class="form-control btn btn-primary btn-large" ng-show="ctrl.tripMembers.length" ng-click="ctrl.createTrip()">Create Trip</button>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
