<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
</head>

<body>
    <div class="content">
        <h3>Trip Members:</h3>

        <div class="row">
            <div class="col-sm-10 member">
                Hubert
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 member">
                Adam <i class="fa fa-close"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <input id="memberEmail" class="form-control" placeholder="Type Member Email" />

            </div>
            <div class="col-sm-2">

                <button id="addMember" class="form-control btn btn-primary">Add</button>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="form-control btn btn-primary btn-main">Create Trip</button>
            </div>

        </div>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="scripts/app.js"></script>
    </div>
</body>
</html>
