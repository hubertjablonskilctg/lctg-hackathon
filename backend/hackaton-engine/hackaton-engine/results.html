<!DOCTYPE html>
<html ng-app="groupTripApp">
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body ng-controller="ResultsController as ctrl" ng-init="ctrl.init()">
    <div class="content results-content">
        <h3>Results:</h3>
        <div class="row" ng-repeat="hotel in ctrl.hotels| orderBy:ctrl.rankHotels">
            <div class="col-sm-3">
                <img ng-src="images/Hotels/{{hotel.Id}}.jpg" />
            </div>
            <div class="col-sm-3">
                <h3>{{hotel.Name}}</h3>
            </div>
            <div class="col-sm-2">
                <h3>{{hotel.Price}}</h3>
            </div>
            <div class="col-sm-3">
                <h3>{{hotel.Address}}</h3>
            </div>
            <div class="col-sm-1">
                <h3><i class="fa fa-thumbs-up" ng-click="ctrl.approveHotel(hotel.Id)"></i></h3>
            </div>
        </div>

        <div class="row" id="createTripRow">
            <div class="col-sm-12 text-center">
                <button id="createTrip" class="form-control btn btn-primary btn-main">Create Trip</button>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="scripts/results.js"></script>
    </div>
</body>
</html>
