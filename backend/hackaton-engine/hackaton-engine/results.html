<!DOCTYPE html>
<html ng-app="groupTripApp">
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>

<body ng-controller="ResultsController as ctrl" ng-init="ctrl.init()">
    <div class="content-alpha">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6"></div>
            <div class="col-sm-3"><span class="booking-info"><i class="fa fa-phone"></i> Call to book now: <b>(020) 1234 5678</b></span></div>
        </div>
        <div class="text-center white-text">
            <div><h3>We found the following hotels that match your criteria:</h3></div>
        </div>
        <div class="row row-padding row-margin light-background" ng-repeat="hotel in ctrl.hotels| orderBy:ctrl.rankHotels">
            <div class="col-sm-3">
                <img class="hotel-image" ng-src="images/Hotels/{{hotel.Id}}.jpg" />
            </div>
            <div class="col-sm-5">
                <div class="row">
                    <div class="col-sm-12"><h3 class=" without-top-margin">{{hotel.Name}}</h3></div>
                </div>
                <div class="row">
                    <div class="col-sm-12"><span class="hotel-address">{{hotel.Address}}</span></div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-12">
                        <span class="badge" ng-repeat="tag in hotel.Tags">{{tag}}</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <h1 class="without-top-margin price">{{hotel.Price}}£</h1>
            </div>
            <div class="col-sm-2">
                <div class="row">
                    <div class="col-sm-12">
                        <button class="btn btn-info" ng-show="!ctrl.isSelected(hotel)" ng-click="ctrl.approveHotel(hotel)"><i class="fa fa-thumbs-up"></i> I like it</button>
                        <button class="btn btn-info" ng-show="ctrl.isSelected(hotel)" ng-click="ctrl.approveHotel(hotel)"> Vote added</button>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-12"><span class="badge">Up votes: {{-ctrl.rankHotels(hotel)}}</span></div>
                </div>


            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="scripts/results.js"></script>
    </div>
</body>
</html>
