<!DOCTYPE html>
<html>

<head>
	<title>Office Placer</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.css">
</head>

<body>
	<h1 class="legend">Office Placer</h1>
	<div id="map"></div>
	<div class="legend" id="legendAndRanking">
		<div id="tabsControl">
			<h2 data-tab="legend" class="active">Legend</h2><h2 data-tab="ratingTable">Ranking</h2>
		</div>
		<div id="legend" class="child">
			<p><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|00ff33" alt="90-100" /> 90-100 points</p>
			<p><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|33ff33" alt="90-100" /> 80-89 points</p>
			<p><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|66ff33" alt="90-100" /> 70-79 points</p>
			<p><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|ccff33" alt="90-100" /> 60-69 points</p>
			<p><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|ffff33" alt="90-100" /> 50-59 points</p>
			<p><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|ffcc33" alt="90-100" /> 40-49 points</p>
			<p><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|ff9933" alt="90-100" /> 30-39 points</p>
			<p><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|ff6633" alt="90-100" /> 20-29 points</p>
			<p><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|ff3333" alt="90-100" /> 10-19 points</p>
			<p><img src="http://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|ff0033" alt="90-100" /> 0-9 points</p>
		</div>
		<div id="ratingTable" class="child"></div>
	</div>
	
	<div id="controls" class="legend">
		<h2>Choose your criteria:</h2>
		<form id="calculateData">
			<div class="slider-header">Workforce Required: <span id="ne"></span></div>
			<div class="slider-input">
				<input id="needed-employees" data-slider-id='needed-employees' type="text" data-slider-min="10" data-slider-max="2000" data-slider-step="10"
					data-slider-value="1200" />
			</div>
			<div class="slider-header">Average Salary: <span id="ms"></span>€</div>
			<div class="slider-input">
				<input id="maximum-salary" data-slider-id='maximum-salary' type="text" data-slider-min="0" data-slider-max="5000" data-slider-step="10"
					data-slider-value="3742" />
			</div>
			<div class="slider-header">Average Property Price: <span id="mpp"></span>€</div>
			<div class="slider-input">
				<input id="maximum-property-price" data-slider-id='maximum-property-price' type="text" data-slider-min="0" data-slider-max="5000000"
					data-slider-step="100" data-slider-value="1200000" />
			</div>
			<div class="slider-header">Tax per Employee: <span id="mtpe"></span>%</div>
			<div class="slider-input">
				<input id="maximum-tax-per-employee" data-slider-id='maximum-tax-per-employee' type="text" data-slider-min="0" data-slider-max="100"
					data-slider-step="1" data-slider-value="54" />
			</div>
		</form>
	</div>

	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>

	<!-- indexes -->
	<script src="../backend/indexComputation/getSalaryIndex.js"></script>
	<script src="../backend/indexComputation/getWorkforceIndex.js"></script>
	<script src="../backend/indexComputation/getTaxIndex.js"></script>
	<script src="../backend/indexComputation/getPropertyPriceIndex.js"></script>

	<!-- computations -->
	<script src="../backend/cityData.js"></script>
	<script src="../backend/getCityRating.js"></script>
	<script src="../backend/getCityRatings.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvI9NJ1McQ7dLhD9s81JbYQKM3JBHcN1Y&language=en&region=UK&callback=render" defer></script>
	<script src="app.js"></script>
	<script src="map.js"></script>
</body>
</html>
